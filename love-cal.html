<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="head">Love Calculator <div class="space"></div><div class="heartbeatloader" onclick="valentine()">
            <svg class="svgdraw" width="100%" height="100%" viewBox="0 0 150 400" xmlns="http://www.w3.org/2000/svg">
                <path class="path"
                    d="M 0 200 l 40 0 l 5 -40 l 5 40 l 10 0 l 5 15 l 10 -140 l 10 220 l 5 -95 l 10 0 l 5 20 l 5 -20 l 30 0"
                    fill="transparent" stroke-width="4" stroke="black"></path>
            </svg>
            <div class="innercircle"></div>
            <div class="outercircle"></div>
        </div></h1>
        <input type="text" id="name1" placeholder="Enter Your Name">
        <input type="text" id="name2" placeholder="Enter Partner's Name">
        <button onclick="calculateLove()" id="btn">Check Love</button>
        <div class="result" id="result"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
